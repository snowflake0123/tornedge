<!DOCTYPE html>
<html>

  <head>
    <title>Tearing Interface</title>
    <meta name="author" content="Shion Tominaga">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link rel = "stylesheet" href = "client.css"/>
    <script src = "./javascripts/jquery-3.1.1.min.js"></script>
    <script src = "./javascripts/client.js"></script>
  </head>

  <body>
    <!-- TITLE -->
    <h1 id="title">Tearing Interface</h1>

    <!-- RADIO BUTTON -->
    <h2>Type</h2>
    <div class="client_type">
      <input type="radio" name="type" value="sender" id="client_type_sender" checked>
      <label for="client_type_sender" class="switch-left">Send</label>
      <input type="radio" name="type" value="receiver" id="client_type_receiver">
      <label for="client_type_receiver" class="switch-right">Receive</label>
    </div>
    <div style="clear: both"></div><br>

    <!-- IMAGES -->
    <h2>Images</h2>
    <br />
    <label for="receipt" id="receiptlabel">
      ＋ Receipt
      <input type="file" id="receipt" style="display:none;">
    </label>
    <label for="image" id="imglabel">
      ＋ Image
      <input type="file" id="image" style="display:none;">
    </label>
    <br />

    <!-- SUBMIT BUTTON -->
    <div id="btn">Submit</div>

    <!-- MODAL(hidden) -->
    <div id="modal" class="modal-content"></div>

  </body>

</html>
